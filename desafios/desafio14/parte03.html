<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
            text-shadow: 0px 0px 25px black
        }
        table{
            width: 500px;
            border-collapse: collapse;
            position: relative;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        tfoot,thead{
            background-color: gray;
            color: white;
            position: sticky;
        }
        thead > tr > th{
            position: sticky;
            top: 0;
            background-color:gray ;
        }
        tbody > tr:nth-child(2n){
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Desafio sobre Tabelas</h1>
   
    <table>
        <thead>
            <tr>
                <th>Área</th>
                <th>Disciplinas</th>
                <th colspan="2">Notas</th>
                <th>Média</th>
            </tr>
            
        </thead>
        <tfoot>
            <tr>
                <th colspan="4">Média de Exátas</th>
                <td>0.0</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th rowspan="4">Exátas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>    
            </tr>
            <tr>
                
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td> 
            </tr>
            <tr>
                
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td> 
            </tr>
            <tr>
               
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td> 
            </tr>
            <tr>
                <th>Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
